[pylithapp.metadata]
base = [pylithapp.cfg]
description = Porolasticity (including porosity state variable) with axial extension in the x direction using Dirichlet boundary conditions.
authors = [Brad Aagaard]
keywords = [axial compression, poroelasticity, porosity state variable]
arguments = [step03_poroelasticity_statevars.cfg]
version = 1.0.0
pylith_version = [>=3.0, <5.0]

features = [
    Poroelasticity,
    Static simulation,
    GAMG preconditioner,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.ZeroDB
    ]


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.name = step03_poroelasticity_statevars


# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
start_time = -0.05*year
initial_dt = 0.05*year
end_time = 0.5*year

solution = pylith.problems.SolnDispPresTracStrainVelPdotTdot
defaults.quadrature_order = 2

[pylithapp.problem.solution.subfields]
displacement.basis_order = 2
pressure.basis_order = 1
trace_strain.basis_order = 1

velocity.basis_order = 2
pressure_t.basis_order = 1
trace_strain_t.basis_order = 1


[pylithapp.problem]
normalizer.relaxation_time = 0.1*year
normalizer.shear_modulus = 10.0*GPa


# ----------------------------------------------------------------------
# solver
# ----------------------------------------------------------------------
[pylithapp.problem.petsc_defaults]
parallel = True

[pylithapp.petsc]
#ksp_view = true
#snes_test_jacobian = 1.0e-6
#snes_test_jacobian_view = true
ksp_monitor_true_residual = true

#fieldsplit_displacement_ksp_monitor_true_residual = true
fieldsplit_displacement_ksp_converged_reason = true
fieldsplit_displacement_ksp_type = gmres
fieldsplit_displacement_pc_type = ml
fieldsplit_displacement_ksp_rtol = 1.0e-10
fieldsplit_displacement_ksp_atol = 1.0e-10

#fieldsplit_pressure_ksp_monitor_true_residual = true
fieldsplit_pressure_ksp_converged_reason = true
fieldsplit_pressure_ksp_type = gmres
fieldsplit_pressure_pc_type = ml
fieldsplit_pressure_ksp_rtol = 1.0e-10
fieldsplit_pressure_ksp_atol = 1.0e-10

#fieldsplit_trace_strain_ksp_monitor_true_residual = true
fieldsplit_trace_strain_ksp_converged_reason = true
fieldsplit_trace_strain_ksp_type = preonly
fieldsplit_trace_strain_pc_type = bjacobi
#fieldsplit_trace_strain_ksp_rtol = 1.0e-10
#fieldsplit_trace_strain_ksp_atol = 1.0e-10

fieldsplit_velocity_ksp_type = preonly
fieldsplit_velocity_pc_type = bjacobi

fieldsplit_pressure_t_ksp_type = preonly
fieldsplit_pressure_t_pc_type = bjacobi

fieldsplit_trace_strain_t_ksp_type = preonly
fieldsplit_trace_strain_t_pc_type = bjacobi


# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials]
bulk = pylith.materials.Poroelasticity
bulk.use_state_variables = True

[pylithapp.problem.materials.bulk]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Poroelastic properties
db_auxiliary_field.values = [solid_density, fluid_density, fluid_viscosity, porosity, shear_modulus, drained_bulk_modulus, biot_coefficient, fluid_bulk_modulus, solid_bulk_modulus, isotropic_permeability]
db_auxiliary_field.data = [2500*kg/m**3, 1000.0*kg/m**3, 1.0e-3*Pa*s, 1.0e-4, 30.0*GPa, 10.0*GPa, 0.875, 2.0*GPa, 80.0*GPa, 1.0e-14*m**2]

[pylithapp.problem.materials.bulk]
auxiliary_subfields.solid_density.basis_order = 0
auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.porosity.basis_order = 1

[pylithapp.problem.materials.bulk.bulk_rheology]
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.drained_bulk_modulus.basis_order = 0
auxiliary_subfields.biot_coefficient.basis_order = 0
auxiliary_subfields.isotropic_permeability.basis_order = 0
auxiliary_subfields.biot_modulus.basis_order = 0


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_xpos, bc_yneg, bc_ypos, bc_zneg, bc_zpos_pressure]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_ypos = pylith.bc.DirichletTimeDependent
bc.bc_zneg = pylith.bc.DirichletTimeDependent
bc.bc_zpos_pressure = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_xpos]
label = boundary_xpos
label_value = 11
constrained_dof = [0]

db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Dirichlet BC on +x boundary
db_auxiliary_field.values = [initial_amplitude_x, initial_amplitude_y, initial_amplitude_z]
db_auxiliary_field.data = [+1.0*m, 0*m, 0*m]

[pylithapp.problem.bc.bc_xneg]
label = boundary_xneg
label_value = 10
constrained_dof = [0]

db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Dirichlet BC on -x boundary
db_auxiliary_field.values = [initial_amplitude_x, initial_amplitude_y, initial_amplitude_z]
db_auxiliary_field.data = [-1.0*m, 0*m, 0*m]

[pylithapp.problem.bc.bc_yneg]
label = boundary_yneg
label_value = 12
constrained_dof = [1]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on -y boundary

[pylithapp.problem.bc.bc_ypos]
label = boundary_ypos
label_value = 13
constrained_dof = [1]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on +y boundary

[pylithapp.problem.bc.bc_zneg]
label = boundary_zneg
label_value = 14
constrained_dof = [2]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on -z boundary


[pylithapp.problem.bc.bc_zpos_pressure]
label = boundary_zpos
label_value = 15
field = pressure
constrained_dof = [0]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC for pressure on +z boundary


# End of file
