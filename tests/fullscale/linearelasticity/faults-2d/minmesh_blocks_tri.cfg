[pylithapp.metadata]
base = [pylithapp_minmesh.cfg, minmesh_blocks.cfg]
keywords = [triangular cells]
arguments = [pylithapp_minmesh.cfg, minmesh_blocks.cfg, minmesh_blocks_tri.cfg]

[pylithapp]
dump_parameters.filename = output/minmesh_blocks_tri-parameters.json
problem.progress_monitor.filename = output/minmesh_blocks_tri-progress.txt

problem.defaults.name = minmesh_blocks_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = minmesh_tri.txt


# End of file
