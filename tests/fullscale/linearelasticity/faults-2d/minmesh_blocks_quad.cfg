[pylithapp.metadata]
base = [pylithapp_minmesh.cfg, minmesh_blocks.cfg]
keywords = [quadrilateral cells]
arguments = [pylithapp_minmesh.cfg, minmesh_blocks.cfg, minmesh_blocks_quad.cfg]

[pylithapp]
dump_parameters.filename = output/minmesh_blocks_quad-parameters.json
problem.progress_monitor.filename = output/minmesh_blocks_quad-progress.txt

problem.defaults.name = minmesh_blocks_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = minmesh_quad.txt


# End of file
