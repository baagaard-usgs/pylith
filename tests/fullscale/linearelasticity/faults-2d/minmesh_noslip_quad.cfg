[pylithapp.metadata]
base = [pylithapp_minmesh.cfg, minmesh_noslip.cfg]
keywords = [quadrilateral cells]
arguments = [pylithapp_minmesh.cfg, minmesh_noslip.cfg, minmesh_noslip_quad.cfg]

[pylithapp]
dump_parameters.filename = output/minmesh_noslip_quad-parameters.json
problem.progress_monitor.filename = output/minmesh_noslip_quad-progress.txt

problem.defaults.name = minmesh_noslip_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = minmesh_quad.txt


# End of file
